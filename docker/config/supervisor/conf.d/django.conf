[program:django]
chown=django:django
user=django
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
stopsignal=QUIT
numprocs=1
process_name=%(program_name)s-%(process_num)02d
command=/bin/bash -c "if [[ -f '/var/ocs/django/bin/uwsgi' ]]; then /var/ocs/django/bin/uwsgi --ini /var/ocs/docker/config/django/run.ini; fi;"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0