[program:nginx]
chown=www-data:www-data
user=root
autostart=true
autorestart=true
command=/bin/bash -c "nginx"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:phpfpm]
chown=www-data:www-data
user=root
autostart=true
autorestart=true
command=/bin/bash -c "echo Docker! | sudo -S /bin/bash -c 'php-fpm -F'"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0