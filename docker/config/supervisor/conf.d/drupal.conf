[program:nginx]
chown=www-data:www-data
user=www-data
autostart=true
autorestart=true
command=/bin/bash -c "nginx -g \"user ${NGINX_UNAME};\""
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:phpfpm]
chown=www-data:www-data
user=www-data
autostart=true
autorestart=true
command=php-fpm -F
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0