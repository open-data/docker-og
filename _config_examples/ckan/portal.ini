######### ---

[uwsgi]
username = ckan
base = /srv/app/ckan
master = true
processes = 4
threads = 2
enable-threads = true
#lazy-apps = true
limit-as = 1536
uid = ckan
gid = ckan
http = 127.0.0.1:5002
socket = 127.0.0.1:8080
virtualenv = /srv/app/ckan
wsgi-file = /srv/app/ckan/portal-wsgi.py
#module = wsgi:application
#callable = application
#strict = true
pidfile = /srv/app/ckan/tmp/%n.pid
max-requests = 1001
vacuum = true
buffer-size = 32768
die-on-term = true
keepalive_timeout = 0
client_max_body_size = 300M
paste-logger = true
logto = /dev/stdout
stdout_logfile = /dev/stdout
stdout_logfile_maxbyte = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbyte = 0
max-temp-file-size = 1M
######### ---

[DEFAULT]

# WARNING: *THIS SETTING MUST BE SET TO FALSE ON A PRODUCTION ENVIRONMENT*
debug = true

# Docker project ID
project_id =
project_port =

[https]
verify=disable

[server:main]
use = egg:Paste#http
host = ckanapi
port = 5002

[app:main]
use = egg:ckan
full_stack = true
cache_dir = /srv/app/ckan/tmp/%(ckan.site_id)s/

ckan.redis.url = redis://:@redis:6379/2

ckanext.security.min_password_length = 4
ckanext.security.nzism_compliant_passwords = False
ckanext.security.force_strong_passwords_at_login = False
ckanext.security.force_mfa = False

app_instance_uuid = thisisatotallylegituuid

# repoze.who config
who.config_file = %(here)s/who.ini
who.log_level = warning
who.log_file = /dev/stdout
who.timeout = 3600
who.secure = False

